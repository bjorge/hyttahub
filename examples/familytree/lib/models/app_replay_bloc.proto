syntax = "proto3";

import "app_events.proto";

message TreeConnectionInfo {
  int32 id = 1;
  TreeConnection connection = 2;
  int32 toTreeMemberId = 3;
}

message Photo {
  int32 id = 1;
  string name = 3;
  int32 size = 4;
  string caption = 5;
}

message TreePersonInfo {
  int32 id = 1;
  string name = 2;
  repeated Photo photos = 3;
  repeated TreeConnectionInfo connections = 4;
}

message TreeInfo {
  int32 id = 1;
  string name = 2;
  repeated TreePersonInfo treePersons = 3;
}

message AppReplayBlocState {
 
  // The list of trees in the site.
  repeated TreeInfo trees = 1;

}
